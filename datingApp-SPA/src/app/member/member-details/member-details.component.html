<div class="container mt-4">
  <div class="row">
    <div class="col sm-2">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.url}}" alt="user?.userName">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user?.city}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Activated</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since</strong>
            <p>{{user?.created.toString()}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-group d-flex">
            <button class="button-primary btn" title="like"><i class="fa fa-heart fa-10x" aria-hidden="true"></i></button>
            <button class="button-success btn" title="message"><i class="fa fa-commenting-o fa-10x" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col sm-8">
        <div class="tab-panel">
            <tabset class="member-tabset">
              <tab heading="About {{user?.userName|titlecase}}" id="about">
                <div>
                  <h4>Description</h4>
                  <p>{{user?.lookingFor}}</p>
                </div>
              </tab>
              <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </tab>
              <tab heading="Message">Wait for message</tab>
            </tabset>
          </div>
    </div>
  </div>
</div>
