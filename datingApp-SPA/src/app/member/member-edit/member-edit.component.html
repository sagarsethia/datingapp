<div class="container mt-4" >
  <div class="row">
    <div class="col-sm-4">
        <h3>Your Profile</h3>
    </div>
    <div class="col-sm-8">
        <div class="alert alert-info" role="alert" *ngIf='editMember.dirty'>
            Please ensure to Save your changes,Unsaved changes will be discarded
          </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.url}}" alt="user?.userName">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user?.city}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Activated</strong>
            <p>{{user?.lastActive|timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since</strong>
            <p>{{user?.created|date:'medium'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn-success btn" (click)='saveChanges()'>Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile" id="profile">
            <form #editMember="ngForm">
             
              <div class="form-group">
                <label for="lookingfor">Looking for</label>
                <textarea name="lookingfor" class="form-control" id="lookingfor" [(ngModel)]="user.lookingFor" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="">Interest</label>
                <textarea name="interest" class="form-control" id="interest" [(ngModel)]="user.interest" rows="3"></textarea>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <label for="city">Country</label>
                    <input class="form-control" readonly type="readOnly" name="country" [(ngModel)]="user.country">
                </div>
                <div class="col-sm-6">
                <label  for="city">City</label>
                <input class="form-control" readonly type="text" name="city" [(ngModel)]="user.city">
                </div>
              </div>

            </form>
          </tab>
          <tab heading="Edit Photo" >
            <app-member-photo-edit  [photo]="user.photos" [userId]="user.id"></app-member-photo-edit>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
